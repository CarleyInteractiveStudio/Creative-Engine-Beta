<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Engine - Wapp Runner</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; background-color: #000; }
        #loading-indicator {
            color: white;
            font-family: sans-serif;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="loading-indicator">Cargando juego...</div>
    <canvas id="game-canvas"></canvas>

    <!-- JSZip es una dependencia necesaria para el WappPlayer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script type="module">
        import { WappPlayer } from './js/runtime/WappPlayer.js';

        async function main() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const player = new WappPlayer('game-canvas');

            try {
                // En un caso real, el nombre del archivo podría venir de un parámetro URL, etc.
                // Usaremos 'TestProject.wapp' que crearemos durante las pruebas.
                await player.loadAndRun('TestProject.wapp');

                // La función loadAndRun se encarga de todo.
                loadingIndicator.style.display = 'none';

            } catch (error) {
                loadingIndicator.textContent = `Error al cargar el juego: ${error.message}`;
                console.error(error);
            }
        }

        main();
    </script>
</body>
</html>
